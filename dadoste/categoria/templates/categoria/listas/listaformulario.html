{% extends 'paginas/modelo.html'  %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class="txt" style="text-align: center;" >
    <h3><b>Lista de Tipos</b></h3>
    </div>
<div>

<form action="?" method="GET"></form>

    <input type="text" name="tipo" id="" value=" {{ request.GET.tipo }}" class="p-1 border" 
    autocomplete="off" size="30" placeholder="Busca">
    <button type="submit" class="btn btn-primary">Buscar</button>
    <a href="{% url 'listar' %}" class="btn btn-light">limpar</a>

    <a href="{% url 'tipo-cadastro' %}" style="position: relative; left: 300px;"class="btn btn-success">cadastrar novo Tipo</a>

<hr>

<hr>
<div class="table responsive"></div>
    <table class="table table-striped"class="row no-gutters">
        
         <tr>
            <div class="col-12 col-sm-6 col-md-8">
                <th>Tipo <a href="{% url 'tipo-cadastro' %}" class="btn btn-success btn-sm" title="Editar"><b>+</b></a></a> </th>
                </div>
            <div class="col-6 col-md-4">
                <th>Opçoẽs</th>
                </div>
            </tr>
        {% for formulario in object_list %}
        <tr>
            <td>{{ formulario.tipo }}</td>    
            <td>
                <a href="{% url 'update' formulario.pk %}" class="btn btn-warning btn-sm" title="Editar">Editar</a>
                <a href="{% url 'excluir' formulario.pk %}" class="btn btn-danger btn-sm" title="Excluir">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Nenhum registro!</td> ></td>
        </tr>
        {% endfor %}


    </table>
{% endblock %}
