{% extends 'paginas/modelo.html'  %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}



<div class="txt" style="text-align: center;" >
  <h3><b>Cadastrar Fornecedor</b></h3>
  </div>
<div>
  <form action="" method="POST">

    {% csrf_token %}
  
    <div hidden>
      {{ form.nome|as_crispy_field }}
    </div>
    <div class="row justify-content-center ">
      <div class="col-2 py-2"><b>{{ form.nome.label }}</b></div>
      <div class="col-6 py-2">{{ form.nome }}</div>
    </div>
    <hr>
    <div class="row justify-content-center ">
    <div>    
      <button type="submite" class="btn btn-success">Cadastrar</button></button>
      <a href="{% url 'listar-fornecedor' %}" class="btn btn-dark">voltar</a>
    </div>
  </form>

{% endblock %}
