{% extends 'paginas/modelo.html'  %}

{% load static %}

{% block conteudo %}
    <h3>Excluir</h3>
    <p class="lead">
        Confirme para excluir.
    </p>

    <hr>

    <form action="" method="POST">
        <p>
            Deseja excluir o registro: <b>{{ object }}</b> ?
        </p>

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submite" class="btn btn-danger">Excluir</button></button>

    </form>
{% endblock %}
