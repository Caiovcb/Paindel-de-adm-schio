{% extends 'paginas/modelo.html'  %}

{% block conteudo %}

        <th>Tipo</th>
        <th>Cliente</th>
        <th>Nome</th>
        <th>Opçoẽs</th>

    </tr>
    {% for formulario in object_list %}

        <td>{{ formulario.Cliente }}</td>

        </td>

    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Nenhum registro!</td> ></td>
    </tr>

</table>
